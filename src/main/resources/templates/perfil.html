<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Love Makeup BL</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <div class="header-top">
            <a href="/" class="logo"><i class="fas fa-heart"></i> Love Makeup BL</a>
            <div class="header-actions">
                <a href="/carrinho" class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" style="display: none;">0</span>
                </a>
                <a href="/perfil" class="profile-icon"><i class="fas fa-user"></i></a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/produtos">Produtos</a></li>
                <li><a href="/sobre">Quem Somos</a></li>
                <li><a href="/contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <div class="profile-card">
                <h2 style="text-align: center; margin-bottom: 2rem;">
                    <i class="fas fa-user-circle" style="color: #d4477d;"></i> Meu Perfil
                </h2>

                <div class="auth-tabs">
                    <button class="auth-tab-btn active" onclick="switchAuthTab(event, 'login-form')">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="auth-tab-btn" onclick="switchAuthTab(event, 'register-form')">
                        <i class="fas fa-user-plus"></i> Criar Conta
                    </button>
                </div>

                <!-- FORM LOGIN -->
                <div id="login-form" class="auth-form active">
                    <h3 style="color: #d4477d; margin-bottom: 1.5rem; text-align: center;">Fa√ßa seu Login</h3>
                    <form onsubmit="realizarLogin(event)">
                        <div class="form-group">
                            <label for="login-email">E‚Äëmail</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="login-senha">Senha</label>
                            <input type="password" id="login-senha" name="senha" required>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-sign-in-alt"></i> Entrar
                        </button>
                    </form>

                    <p style="text-align: center; margin-top: 1rem; color: #666;">
                        N√£o tem uma conta? <a href="#" onclick="switchAuthTab(event, 'register-form'); event.preventDefault();"
                                             style="color: #d4477d; font-weight: bold;">Crie agora</a>
                    </p>
                </div>

                <!-- FORM REGISTRO -->
                <div id="register-form" class="auth-form">
                    <h3 style="color: #d4477d; margin-bottom: 1.5rem; text-align: center;">Criar Nova Conta</h3>
                    <form onsubmit="realizarRegistro(event)">
                        <!-- CSRF TOKEN (A04: CSRF Protection) -->
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}"/>

                        <div class="form-group">
                            <label for="register-nome">Nome Completo *</label>
                            <input type="text" id="register-nome" name="nome" required>
                        </div>

                        <div class="form-group">
                            <label for="register-email">E‚Äëmail *</label>
                            <input type="email" id="register-email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="register-telefone">Telefone</label>
                            <input type="tel" id="register-telefone" name="telefone" placeholder="(98) 99123-7578">
                        </div>

                        <div class="form-group">
                            <label for="register-endereco">Endere√ßo de Entrega</label>
                            <input type="text" id="register-endereco" name="endereco" placeholder="Rua, n√∫mero, bairro, cidade">
                        </div>

                        <div class="form-group">
                            <label for="register-senha">Senha *</label>
                            <input type="password" id="register-senha" name="senha" required>
                        </div>

                        <div class="form-group">
                            <label for="register-confirmaSenha">Confirmar Senha *</label>
                            <input type="password" id="register-confirmaSenha" name="confirmaSenha" required>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-user-plus"></i> Criar Conta
                        </button>
                    </form>

                    <p style="text-align: center; margin-top: 1rem; color: #666;">
                        J√° tem uma conta? <a href="#" onclick="switchAuthTab(event, 'login-form'); event.preventDefault();"
                                            style="color: #d4477d; font-weight: bold;">Fa√ßa login</a>
                    </p>
                </div>

                <!-- USER INFO -->
                <div class="user-info">
                    <h3 style="color: #d4477d; margin-bottom: 1.5rem; text-align: center;">
                        <i class="fas fa-user-check"></i> Dados da Conta
                    </h3>
                    <!-- Preenchido pelo JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Love Makeup BL - Bel√°gua, Maranh√£o</p>
        <p>Rua Nova, n¬∫ 4 - Centro</p>
        <p><a href="https://wa.me/5598991237578" target="_blank">WhatsApp: (98) 99123-7578</a></p>
    </footer>

    <script th:src="@{/js/app.js}"></script>
    <script>
        function switchAuthTab(evt, formId) {
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.querySelectorAll('.auth-tab-btn').forEach(b => b.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            evt.target.closest('.auth-tab-btn').classList.add('active');
        }

        function realizarRegistro(event) {
            event.preventDefault();

            const nome = document.getElementById('register-nome').value.trim();
            const email = document.getElementById('register-email').value.trim();
            const telefone = document.getElementById('register-telefone').value.trim();
            const endereco = document.getElementById('register-endereco').value.trim();
            const senha = document.getElementById('register-senha').value;
            const confirmaSenha = document.getElementById('register-confirmaSenha').value;

            if (!nome || !email || !senha) {
                alert('Preencha todos os campos obrigat√≥rios!');
                return;
            }

            if (senha !== confirmaSenha) {
                alert('As senhas n√£o conferem!');
                return;
            }

            if (senha.length < 6) {
                alert('A senha deve ter pelo menos 6 caracteres!');
                return;
            }

            const user = {
                id: Date.now(),
                nome: nome,
                email: email,
                telefone: telefone,
                endereco: endereco
            };

            localStorage.setItem('user', JSON.stringify(user));
            localStorage.setItem('userSenha', senha);

            alert('Conta criada com sucesso! Bem‚Äëvinda ao Love Makeup BL! üíÑ');

            document.querySelector('form').reset();
            setTimeout(() => {
                carregarPerfilUsuario();
            }, 500);
        }

        function realizarLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const senha = document.getElementById('login-senha').value;

            if (!email || !senha) {
                alert('Preencha todos os campos!');
                return;
            }

            const user = JSON.parse(localStorage.getItem('user'));
            const senhaArmazenada = localStorage.getItem('userSenha');

            if (user && user.email === email && senhaArmazenada === senha) {
                alert('Login realizado com sucesso! Bem‚Äëvinda! üíÑ');
                setTimeout(() => {
                    carregarPerfilUsuario();
                }, 500);
            } else {
                alert('E‚Äëmail ou senha incorretos!');
            }
        }

        function carregarPerfilUsuario() {
            const user = JSON.parse(localStorage.getItem('user'));

            if (!user) {
                document.querySelector('.user-info').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
                return;
            }

            const userInfoDiv = document.querySelector('.user-info');
            userInfoDiv.innerHTML = `
                <div class="user-info-item">
                    <span class="user-info-label"><i class="fas fa-user"></i> Nome:</span>
                    <span class="user-info-value">${user.nome}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label"><i class="fas fa-envelope"></i> E‚Äëmail:</span>
                    <span class="user-info-value">${user.email}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label"><i class="fas fa-phone"></i> Telefone:</span>
                    <span class="user-info-value">${user.telefone || 'N√£o informado'}</span>
                </div>
                <div class="user-info-item">
                    <span class="user-info-label"><i class="fas fa-map-marker-alt"></i> Endere√ßo:</span>
                    <span class="user-info-value">${user.endereco || 'N√£o informado'}</span>
                </div>
                <div class="user-info-item" style="text-align: center; padding: 1rem; background: #f0f0f0; border-radius: 5px;">
                    <p style="margin-bottom: 0.5rem; color: #666;">Membro desde: ${new Date(user.id).toLocaleDateString('pt-BR')}</p>
                </div>
                <button class="submit-btn" style="margin-top: 1rem;" onclick="sairConta()">
                    <i class="fas fa-sign-out-alt"></i> Sair da Conta
                </button>
            `;

            userInfoDiv.classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('register-form').classList.remove('active');
        }

        function sairConta() {
            if (confirm('Tem certeza que deseja sair?')) {
                localStorage.removeItem('user');
                localStorage.removeItem('userSenha');

                document.querySelector('.user-info').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
                document.getElementById('login-email').value = '';
                document.getElementById('login-senha').value = '';

                alert('Voc√™ foi desconectado!');
            }
        }

        // Carregar perfil ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cartManager.updateCartCount();
            carregarPerfilUsuario();
        });
    </script>
</body>
</html>
